<div class="row my-4">
    <div class="col-12 text-center">
        <button class="btn mr-2" [ngClass]="{'btn-success':loaiTinTuc=='DienAnh'}" (click)="ChonLoaiTin('DienAnh')">Điện Ảnh</button>
        <button class="btn mr-2" [ngClass]="{'btn-success':loaiTinTuc=='Review'}" (click)="ChonLoaiTin('Review')">Review</button>
        <button class="btn" [ngClass]="{'btn-success':loaiTinTuc=='KhuyenMai'}" (click)="ChonLoaiTin('KhuyenMai')">Khuyến Mãi</button>
    </div>
</div>
<div class="row" [ngSwitch]='loaiTinTuc'>
    <div *ngSwitchCase="'DienAnh'" class="col-12">
        <app-dien-anh></app-dien-anh>
    </div>
    <div *ngSwitchCase="'Review'" class="col-12">
        <app-review></app-review>
    </div>
    <div *ngSwitchCase="'KhuyenMai'" class="col-12">
        <app-khuyen-mai></app-khuyen-mai>
    </div>
</div>
